<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <title>jQuery Magic</title>
    <script type="text/javascript">
      $(document).ready(function(){
        $("#btn1").click(function(){
          $(".upDown").slideToggle(1000);
        });
      });

      $(document).ready(function(){
        $("#btn2").click(function(){
          $(".leftToRight").animate({left:'500px'},5000);
        });
        $("#btn3").click(function(){
          $(".leftToRight").stop();
        });
        $("#btn4").click(function(){
          $(".leftToRight").toggleClass("color");
        });
      });

      $(document).ready(function(){
        $("#btn5").click(function(){
          $(".zoom").animate({left:'50%',height:"+=200px", width:"+=200px", opacity:"0.5"},2000);
        });
      });
    </script>
    <style media="screen">
      body{
        background-color:black;
      }
      #btn1{
        padding:5px;
        background-color:green;
        box-shadow:4px 4px 8px green;
      }
      .upDown{
        text-align:center;
        padding:100px;
        width:50%;
        border:1px solid black;
        background-color:green;
        color:white;
        box-shadow:4px 4px 8px green;
      }

      #btn2,#btn3,#btn4{
        color:white;
        padding:5px;
        background-color:red;
        box-shadow:4px 4px 8px red;
      }
      .leftToRight{
        position:absolute;
        height:100px;
        width:100px;
        border:1px solid black;
        background-color:red;
        box-shadow:4px 4px 8px red;
      }
      #btn5{
        color:white
        padding:5px;
        background-color:blue;
        box-shadow:4px 4px 8px blue;
      }
      .zoom{
        position:absolute;
        height:100px;
        width:100px;
        border:1px solid black;
        background-color:blue;
        box-shadow:4px 4px 8px blue;
      }
      .color{
        background-color:red;
      }
    </style>
  </head>
  <body>
    <div><button id="btn1" type="button" name="button">Slide Button</button></div><br>
    <div class="upDown">hey...!!</div>

    <br><hr><br>

    <div>
      <button id="btn2" type="button" name="button">Motion Button</button>
      <button id="btn3" type="button" name="button">Stop Motion</button>
      <button id="btn4" type="button" name="button">Change Color</button>
    </div><br>
    <div class="leftToRight"></div>

    <br><br><br><br><br><br><hr><br>

    <div><button id="btn5" type="button" name="button">Zoom Button</button></div><br>
    <div class="zoom"></div>

  </body>
</html>
